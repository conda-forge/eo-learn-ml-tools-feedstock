{% set name = "eo-learn-ml-tools" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7b25f0fa491a2447cca8852788f4e1f0fbf40db1abb50741f92e11ccb94d028

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - eo-learn-core
    - matplotlib-base
    - pandas
    - python >=3.5
    - scikit-image
    - seaborn

test:
  imports:
    - eolearn
    - eolearn.ml_tools

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of Machine Learning utilities
  doc_url: https://pypi.org/project/eo-learn-ml-tools/
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
