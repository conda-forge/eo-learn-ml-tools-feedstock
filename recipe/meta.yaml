{% set name = "eo-learn-ml-tools" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a7140744ec8e7645a02ecd57b2a8d3f84b5a116d04c85b2c6fe294b797a18fb4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - eo-learn-core
    - matplotlib-base
    - pandas
    - python >=3.5
    - scikit-image
    - seaborn

test:
  imports:
    - eolearn
    - eolearn.ml_tools

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of Machine Learning utilities
  doc_url: https://pypi.org/project/eo-learn-ml-tools/
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - mxr-conda
